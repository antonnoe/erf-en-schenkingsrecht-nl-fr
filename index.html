<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Erf- & Schenkingsrecht Simulator NL-FR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Successie Simulator 2026</h1>
    <p>Navigeer door de complexiteit van Frans-Nederlands vermogensrecht</p>
</header>

<div class="game-container">
    <div class="progress-bar"><div id="progress" style="width: 20%;"></div></div>

    <section class="step active" id="step1">
        <h2><span class="step-num">01</span> De Basis</h2>
        <div class="input-group">
            <label>Waar bevindt het centrum van uw leven zich? <span class="info-btn" onclick="showInfo('residency')">?</span></label>
            <select id="residency" onchange="toggleEmigratie()">
                <option value="FR">Frankrijk (Resident)</option>
                <option value="NL">Nederland (Resident)</option>
            </select>
        </div>
        <div id="emigratie-logic" style="display:block;">
            <label>Jaar van emigratie uit NL:</label>
            <input type="number" id="emigratie-jaar" value="2012">
        </div>
        <button class="btn-next" onclick="nextStep(2)">Volgende Kamer</button>
    </section>

    <section class="step" id="step2">
        <h2><span class="step-num">02</span> De Erfgenamen</h2>
        <div class="grid">
            <div class="input-group">
                <label>Aantal kinderen: <span class="info-btn" onclick="showInfo('children')">?</span></label>
                <input type="number" id="num-children" value="1" min="1">
            </div>
            <div class="input-group">
                <label>Type Erfgenaam:</label>
                <select id="heir-type" onchange="toggleAdoption()">
                    <option value="direct">Biologische kinderen</option>
                    <option value="step">Stiefkinderen</option>
                </select>
            </div>
        </div>
        <div id="adoption-bypass" style="display:none;" class="special-option">
            <label>
                <input type="checkbox" id="is-adoption-simple"> Is er sprake van <strong>Adoption Simple</strong>? 
                <span class="info-btn" onclick="showInfo('adoption')">?</span>
            </label>
        </div>
        <button class="btn-next" onclick="nextStep(3)">Naar de Assets</button>
    </section>

    <section class="step" id="step3">
        <h2><span class="step-num">03</span> De Assets & Testament</h2>
        <label>Waarde Frans Onroerend Goed: <span id="og-val-display" class="bordeaux">â‚¬ 400.000</span></label>
        <input type="range" id="property-val" min="100000" max="3000000" step="50000" value="400000" oninput="updateUI()">
        
        <div class="input-group">
            <label>Heeft u een rechtskeuze voor NL recht? <span class="info-btn" onclick="showInfo('professio')">?</span></label>
            <select id="legal-choice">
                <option value="no">Nee (Frans recht geldt)</option>
                <option value="yes">Ja (Nederlands recht gekozen)</option>
            </select>
        </div>
        <button class="btn-calc" onclick="calculateFinal()">Genereer Notarieel Dossier</button>
    </section>

    <div id="result-area" class="report-box"></div>
</div>

<div id="info-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeInfo()">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-text"></p>
        <p class="source-tag" id="modal-source"></p>
    </div>
</div>

<script src="successie.js"></script>
</body>
</html>
